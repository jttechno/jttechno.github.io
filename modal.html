<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/modal.css">
  <title>Image Modal</title>
</head>
<body>
  <!-- Navbar -->
  <ul id="navbar">
    <!--<a href="index.html"><img src="images/logo.jpg"></a>-->
    <li><a href="index.html">Home</a></li>
    <li class="active"><a href="index.html">Portfolio</a></li>
    <li><a href="index.html">About</a></li>
    <li><a href="index.html">Contact</a></li>
  </ul>
  
  <div id="banner">
    <h1>Portfolio</h1>
    <p>click one of the images below to see more details</p>
  </div>
  
  <!-- Image Grid -->
  <div class="image-grid">
    <img class="thumbnail" src="images/logo.jpg" alt="logo" onclick="openModal('images/logo.jpg', 'The deliverables of the project were to create a recognizable logo for a graphic designer. The client wanted a fun bright and organic shaped logo with some seriousness to it. The bright greens and the organic shapes bring a fun feel while the bold white font gives a more serious tone.','Jacob LaChapelle')">
    <img class="thumbnail" src="images/surfchomp.jpg" alt="surfchomp" onclick="openModal('images/surfchomp.jpg', 'The deliverables for this project was a complete branding package. This included a logo design as well as an entire website design. The look and feel that the client wanted was a laid back funny look.','SurfChomp')">
    <img class="thumbnail" src="images/racerx.jpg" alt="racerx" onclick="openModal('images/racerx.jpg', 'The deliverables for this project was a recognizable logo for a racing gaming company','RacerX')">
    <img class="thumbnail" src="images/hoh.jpg" alt="hoh" onclick="openModal('images/hoh.jpg', 'The deliverables for this project was a recognizable logo for an instagram account. The account was based around news regarding hypebeast clothing brands.','House of Hype')">
    <img class="thumbnail" src="images/lucent.jpg" alt="lucent" onclick="openModal('images/lucent.jpg', 'As a personal project I chose to recreate preexisting brand logos in a very simplistic and modern way. This logo is for a now bankrupt communications company Lucent.','Lucent')">
    <img class="thumbnail" src="images/atnt.jpg" alt="atnt" onclick="openModal('images/atnt.jpg', 'As a personal project I chose to recreate preexisting brand logos in a very simplistic and modern way. This logo is for the cellular company AT&T.','AT&T')">
    <img class="thumbnail" src="images/nikon.jpg" alt="nikon" onclick="openModal('images/nikon.jpg', 'As a personal project I chose to recreate preexisting brand logos in a very simplistic and modern way. This logo is for the camera company Nikon.','Nikon')">  
    <!-- Add more images as needed -->
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="Modal Image">
      <div id="modalText">
        <h2 id="modalName"></h2>
        <h4>Project Type</h4>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>

<script src="scripts/script.js"></script>
</body>
</html>
